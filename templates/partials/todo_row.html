<tr id="todo-row-{{todo.id}}">
    <td>{{todo.name}}</th>
    <td>{{todo.status}}</td>
    <td>
        {% if todo.status != Status.DONE %}
        <a class="m-2" hx-post="{% url 'complete' todo.id %}" hx-swap="outerHTML" hx-target="#todo-row-{{todo.id}}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            <i class="link-success bi bi-check-circle-fill"></i>
        </a>
        {% endif %}

        <a class="m-2" hx-post="{% url 'delete' todo.id %}" hx-swap="outerHTML" hx-target="#todo-row-{{todo.id}}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            <i class="link-danger  bi bi-trash3"></i>
        </a>

    </td>
</tr>
